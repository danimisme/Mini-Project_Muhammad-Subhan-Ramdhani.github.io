<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Icon Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Quicksand:wght@500;700&family=Roboto:ital,wght@0,500;1,300;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar sticky-top navbar-expand-lg">
      <div class="container-lg justify-content-between align-items-start">
        <a
          class="navbar-brand fw-semibold d-block d-flex align-items-center fs-2"
          href="#"
        >
          <img
            src="assets/Logo/logo-bg-white.jpeg"
            alt="logo"
            style="height: 45px"
          />
          <span class="me-2 fw-bold">iminum </span>Caffe
        </a>

        <div class="align-items-end text-end">
          <button
            class="navbar-toggler my-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav my-2 fs-md-5">
              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Beranda</a
                >
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="about.html">Tentang</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active" href="#">Hubungi Kami</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-outline-dark"
                  ><i class="bi bi-cart"></i> Order</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of NavBar -->
    <!-- Header -->
    <header>
      <div class="container-fluid my-5">
        <div class="container">
          <div
            class="row d-flex align-items-center flex-column-reverse flex-md-row"
          >
            <div class="col-md-4 offset-lg-2">
              <img
                src="assets/images/barista-vector.jpg"
                alt="diminum caffe"
                class="img-fluid mx-3 rounded-3"
              />
            </div>
            <div class="col-md-6 text-start">
              <h1 class="fw-bold">Kepuasan Anda Adalah Segalanya!</h1>
              <blockquote class="fs-3">
                Kami mengutamakan kenyamanan pelanggan. Rasakan pengalaman kopi
                yang menyenangkan .
              </blockquote>
            </div>
          </div>
        </div>
      </div>
      <div class="container-lg px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb fs-5">
            <li class="breadcrumb-item">
              <a href="index.html" class="link-underline-light">Beranda</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Hubungi Kami
            </li>
          </ol>
        </nav>
      </div>
    </header>
    <!-- End of Header -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
